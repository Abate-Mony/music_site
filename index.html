<body class="overflow-hidden">
    <!-- modal here  -->

    <!-- navbar here  -->
    <div class="w-100 main-header-container" style="z-index: 200;">
        <div class="collapse w-100" id="navbarToggleExternalContent">
            <div class="bg-dark p-4">
                <h5 class="text-white h4">Welcome to my __file__</h5>
                <span class="  text-uppercase fs-1 text-danger">project on git hub</span>
            </div>
        </div>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            </div>
        </nav>

    <!-- end of navbar -->

    <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Launc static backdrop modal
    </button> -->


    <!-- modal  -->

    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal
                -header">
                    <h5 class="modal-title text-danger fw-bolder" id="staticBackdropLabel">
                        File info !!
                    </h5>
                    <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>

                </div>
                <div class="modal-body fw-bolder text-warning">
                    <div id="song-title">

                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-danger" type="button" data-bs-dismiss="modal">Cancel</button>
                    <button class="btn btn-primary" type="button" data-bs-dismiss="modal" id="donwload_music">Download</button>

                </div>
            </div>
        </div>

    </div>
    <!-- <a href="http://" target="_blank" rel="noopener noreferrer"></a> -->
    <!-- end modal ere -->

    <div class="main-container position-relative">

        <!-- main container -->
        <!-- search container -->
        <div class="search-container" id="search_container">
            <div class="icon" id="search-btn">
                ()
            </div>
            <input type="text" id="search" autocomplete="tel-national" placeholder="Search a song e.g davido" spellcheck="false">
            <button id="clear-btn">clear</button>
        </div>
        <!-- end of esearch container -->
        <div class="category position-relative ">
            <div class="all active cat">All <span class="shadow" id="number">18</span></div>
            <div class="latest cat">
                Latest
            </div>
            <div class="slow cat">
                Slow
            </div>
            <div class="fast cat">
                Fast
            </div>
            <div class="dropdown cat">
                ...

            </div>
            <div class=" py-1  bg-success position-absolute bottom-0 rounded-1" id="runner" style="margin-bottom: -10px;border-radius: 10px;">
            </div>
        </div>

        <!-- end of category container here -->
        <!-- search result container  -->
        <div id="searc-result" class="position-relative ">


        </div>
        <script src="./bootstrap.bundle.min.js"></script>
        <script src="./animate.js"></script>
